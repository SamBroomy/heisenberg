repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # - id: no-commit-to-branch
      #   args: [--branch, main]
      #   stages: [pre-commit]
      - id: check-added-large-files
        stages: [pre-commit]
      - id: check-ast
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
      - id: detect-private-key
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: mixed-line-ending
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.12
    hooks:
      - id: uv-sync
        args: ["--locked", "--all-packages"]
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --unsafe-fixes]
        types_or: [python, pyi]
        stages: [pre-commit]
      - id: ruff-format
        types_or: [python, pyi]

  - repo: local
    hooks:
      # Justfile hooks
      - id: just-fmt
        name: just fmt
        entry: just --unstable --fmt
        language: system
        files: ^justfile$
        stages: [pre-commit]
        pass_filenames: false
      # Rust hooks
      - id: cargo-machete
        name: cargo machete
        description: This hook runs cargo machete on the project and checks for any issues.
        entry: cargo machete --fix
        language: system
        types: [rust]
        stages: [pre-commit]
        pass_filenames: false
      - id: cargo-audit
        name: cargo audit
        description: This hook runs cargo audit on the project and fails if any vulnerabilities are found.
        entry: cargo audit --deny unsound --deny yanked
        language: system
        types: [rust]
        stages: [pre-commit]
        pass_filenames: false
      - id: clippy
        name: cargo clippy
        description: This hook runs cargo clippy on the project and fixes any issues.
        entry: cargo clippy --fix --allow-dirty --allow-staged --all-targets --quiet -- -D warnings
        language: system
        types: [rust]
        stages: [pre-commit]
        pass_filenames: false
      - id: fmt
        name: cargo fmt
        description: This hook runs cargo fmt on the project
        entry: cargo +nightly fmt --all
        language: system
        types: [rust]
        stages: [pre-commit]
        pass_filenames: false
      - id: rust-docs
        name: cargo doc
        description: This hook runs cargo doc on the project and checks for any issues.
        entry: cargo doc --open --all-features
        language: system
        types: [rust]
        stages: [pre-commit]
        pass_filenames: false
